# configuracion de tmux

# cambiar c-b por c-z
unbind C-b
set-option -g prefix C-z
bind-key C-z send-prefix

# reloger archivo de conf
bind R source-file ~/.tmux.conf \; display "Config reloaded!"

# posicion de status line
set-option -g status-position top

# usar teclas vim en modo copiar
setw -g mode-keys vi
set -g escape-time 10

# paneles
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# abilitar modo mause
set -g mouse on

# customizar la linea de estado
set -g status-fg white
set -g status-bg black

# moverce entre paneles como vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# redimencionar paneles cono vim
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Plugins
set -g @plugin 'tmux-plugins/tpm'

#set -g @plugin 'o0th/tmux-nova'
set -g @plugin 'tmux-plugins/tmux-battery'

# conf plugins
set -g status-right 'Batt[#{battery_percentage}]| %a %h-%d %H:%M '

# ejecutame los plugins
run '~/.tmux/plugins/tpm/tpm'

